<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/options.css">
    <title>Tubify</title>
</head>
<body>
<div id="box">
    <div id="top">
        <div class="left">
            <img src="../images/icon-48.png"/>
        </div>
        <div id="banner">
            <h1>Tubify Settings</h1>
        </div>
    </div>
    <div id="bottom">
        <div class="left"></div>
        <div id="content">
            <div class="option">
                <input type="checkbox" id="option1" name="option1" value="">
                <label for="option1">Option 1</label>
            </div>
            <div class="option">
                <input type="checkbox" id="option2" name="option2" value="">
                <label for="option2">Option 2</label>
            </div>
            <button type="submit">Save</button>
        </div>
    </div>
</div>
</body>
</html>
